# Workflow for automated releases
# Triggered when a version tag (v*) is pushed
on:
  push:
    tags:
      - 'v*'

name: Release

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: powerNMA
          extra-packages: any::pkgbuild, any::devtools
          needs: check

      - name: Build package
        run: |
          devtools::build(pkg = "powerNMA", path = ".")
        shell: Rscript {0}

      - name: Get package info
        id: package_info
        run: |
          echo "version=$(Rscript -e 'cat(as.character(packageVersion("powerNMA", lib.loc = "powerNMA")))' | tail -1)" >> $GITHUB_OUTPUT
          echo "package_file=powerNMA_$(Rscript -e 'cat(as.character(packageVersion("powerNMA", lib.loc = "powerNMA")))' | tail -1).tar.gz" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: powerNMA ${{ steps.package_info.outputs.version }}
          body: |
            # powerNMA Release ${{ steps.package_info.outputs.version }}

            See [NEWS.md](https://github.com/${{ github.repository }}/blob/${{ github.ref }}/powerNMA/NEWS.md) for changes in this release.

            ## Installation

            ```r
            # Install from GitHub
            devtools::install_github("${{ github.repository }}@${{ github.ref }}")

            # Or download and install the source package
            install.packages("${{ steps.package_info.outputs.package_file }}", repos = NULL, type = "source")
            ```
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.package_info.outputs.package_file }}
          asset_name: ${{ steps.package_info.outputs.package_file }}
          asset_content_type: application/gzip
